<html lang="en">

        <meta charset="UTF-8">

        <title>JavaScript Strings Madlibs</title>

    <body>
        <h1>Jay's Mad-Lib</h1>

        <script>
            document.write("There once was a  " + prompt("Name a kind of person") + " who carried a large " + prompt("Name something bad") 
            + " everywhere.<br/>");
        
            document.write("This person carried it over their " + prompt("Name a body part") + " and it would talk with a voice that sounded like a " 
            + prompt("Name the most annoying sound to you") + "<br/>");
      
            document.write("This person walked into a town and went to the nearest " + prompt("Name a kind of shop") 
            + " so they can sit down and " + prompt("Name something they would do in the shop") + ". <br/>");
  
            document.write("The noise that came from the thing being carried was driving the person " 
            + prompt("Name a severe emotion") + " to the point of " + prompt("Name something that intensifies the last answer") + ". <br/>");
       
            document.write("Not taking it anymore, the person grabs " + prompt("Name any object or person") + " and " 
            + prompt("Name a severe action with last answer") + " on the " + prompt("Name bad thing again here") + " and suddenly silence!<br/>");
    
            document.write("The " + prompt("Repeat first answer") + " smiles in satisfaction of the silence, stands up, and walks away.<br/>");
    
            document.write( "As the person is about to walk out the door there is a tug at their pants.<br/>");
   
            document.write("It is the " + prompt("Name the bad thing yet again") + " tugging at their pants with a sad look on it's face. <br/>");

            document.write("The person looks concerned and guilty, then smiles and picks up the " + prompt("Name bad thing even yet again") + " and they both walk out together. <br/> ");

            document.write("Suddenly, as they walk out the door, " + prompt("Name the bad thing one more time!") + " goes " + prompt("Name a different annoying sound") + " and gives a sneaky smile. <br/>")
        </script>
